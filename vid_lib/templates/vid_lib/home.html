{% extends "vid_lib/base.html" %}
{% block content %}
<div class="jumbotron text-center">
  <h1 class="jumbotron-heading">welcome to trendy videos</h1>
  <p class="text-muted">find and make your own trendy videos</p>
  <p>
    <a href="{% url "grp_crt" %}" class="btn btn-primary">Create new group</a>
  </p>
</div>
<h2>Trendy one</h2>
<div class="row">
  {% for video in recent_vid %}
  <div class="col-lg-4">
  <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.u_tube_id}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  {% endfor %}
</div>
{% endblock %}
